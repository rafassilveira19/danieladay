<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria de Memórias</title>
  <link rel="icon" href="imagens/icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f5efe6;
      font-family: 'Lora', serif;
      color: #5a4a24;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
      color: #7f5e1a;
    }
    header a {
      background-color: #d9b38c;
      color: #4b2e05;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      text-decoration: none;
      padding: 10px 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    header a:hover {
      background-color: #c79a72;
      transform: scale(1.05);
    }

    main {
      width: 100%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
    }

    .foto {
      position: relative;
      cursor: pointer;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .foto img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      user-select: none;
    }
    .foto:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      position: relative;
      max-width: 800px;
      width: 100%;
      background: #fffaf1;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 14px;
      user-select: none;
    }
    .modal-legenda {
      margin-top: 12px;
      color: #7f5e1a;
      font-size: 1.1rem;
      text-align: center;
      font-style: italic;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      font-weight: bold;
      color: #7f5e1a;
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
    }
    .modal-nav {
      margin-top: 16px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .modal-nav button {
      background-color: #d9b38c;
      border: none;
      padding: 8px 20px;
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #4b2e05;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .modal-nav button:hover {
      background-color: #c79a72;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      main {
        grid-template-columns: repeat(auto-fill,minmax(130px,1fr));
        gap: 12px;
      }
      .foto img {
        height: 100px;
      }
      header h1 {
        font-size: 1.6rem;
      }
      .modal-content {
        padding: 16px;
      }
      .modal-legenda {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de Memórias</h1>
    <a href="index.html">← Voltar ao menu</a>
  </header>

  <main id="galeria">
 
  </main>

  <div class="modal" id="modal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-legenda">
      <button class="modal-close" id="modal-close" aria-label="Fechar">&times;</button>
      <img src="" alt="" id="modal-img" />
      <div class="modal-legenda" id="modal-legenda"></div>
      <div class="modal-nav">
        <button id="prev-btn">&larr; Anterior</button>
        <button id="next-btn">Próximo &rarr;</button>
      </div>
    </div>
  </div>

  <script>
    
    const fotos = [
      { src: 'imagens/lembranca1.jpg', legenda: 'Primeiro rolê com a Brille' },
      { src: 'imagens/lembranca2.jpg', legenda: 'O dia que a gente foi no cinema assistir o Homem do Saco e você comprou um sorvete em dólar.' },
      { src: 'imagens/lembranca3.jpg', legenda: 'Você e uma das crianças aleátorias da Kantine que você brincava.' },
      { src: 'imagens/lembranca4.jpg', legenda: 'A Rita demonstrando que te ama deixando você encostar nela.' },
      { src: 'imagens/lembranca5.jpg', legenda: 'Um rolê não programado que tava tudo fora do controle, mas sua companhia valeu d+.' },
      { src: 'imagens/lembranca6.jpg', legenda: 'A Cidade - Lagum' },
      { src: 'imagens/lembranca7.jpg', legenda: 'Primeira e penúltima vez assistindo HIMYM.' },
      
    ];

    const galeria = document.getElementById('galeria');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalLegenda = document.getElementById('modal-legenda');
    const modalClose = document.getElementById('modal-close');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let currentIndex = 0;


    fotos.forEach((foto, i) => {
      const div = document.createElement('div');
      div.className = 'foto';
      const img = document.createElement('img');
      img.src = foto.src;
      img.alt = foto.legenda;
      div.appendChild(img);
      div.addEventListener('click', () => openModal(i));
      galeria.appendChild(div);
    });

    function openModal(index) {
      currentIndex = index;
      updateModal();
      modal.classList.add('active');
      document.body.style.overflow = 'hidden'; 
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    function updateModal() {
      const foto = fotos[currentIndex];
      modalImg.src = foto.src;
      modalImg.alt = foto.legenda;
      modalLegenda.textContent = foto.legenda;
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + fotos.length) % fotos.length;
      updateModal();
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % fotos.length;
      updateModal();
    }

    modalClose.addEventListener('click', closeModal);
    prevBtn.addEventListener('click', prevPhoto);
    nextBtn.addEventListener('click', nextPhoto);

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

 
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
      if (e.key === 'ArrowLeft' && modal.classList.contains('active')) prevPhoto();
      if (e.key === 'ArrowRight' && modal.classList.contains('active')) nextPhoto();
    });


     // Enviar aviso de acesso para o Zapier
  fetch("https://hooks.zapier.com/hooks/catch/23758043/u2yvr0d/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      pagina: window.location.pathname,
      horario: new Date().toLocaleString(),
      navegador: navigator.userAgent
    })
  });

  </script>

</body>
</html>

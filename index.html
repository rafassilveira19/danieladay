<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dia Nacional da Daniela</title>
  <link rel="icon" href="imagens/icon.png" type="image/png" />


  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5efe6;
      font-family: 'Lora', serif;
      overflow: hidden;
    }

    #floating-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: transparent;
      overflow: visible;
    }

    .floating-img {
  position: absolute;
  width: 160px;
  height: 160px;
  border-radius: 14px;
  object-fit: cover;
  opacity: 0;
  filter: brightness(0.85);
  transition: opacity 2.5s ease;
  user-select: none;
  z-index: 0;
}

    .floating-img.visible {
      opacity: 0.7;
      filter: brightness(1);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.30);
      backdrop-filter: blur(1.5px);
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      padding: 30px;
      background: #f5efe6;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 10;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    #frase {
      font-style: italic;
      font-size: 1rem;
      line-height: 1.5;
      color: #8b6e4a;
      white-space: pre-line;
      opacity: 0.85;
      max-width: 320px;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 32px;
      background: rgba(222,184,135,0.95);
      backdrop-filter: blur(4px);
      padding: 16px 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    nav a {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.2rem;
      color: #4b2e05;
      text-decoration: none;
      padding: 6px 10px;
      transition: transform 0.3s, color 0.3s;
      position: relative;
      user-select: text;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0; bottom: -4px;
      width: 100%; height: 2px;
      background: #a97449;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s;
    }

    nav a:hover {
      transform: scale(1.05);
      color: #362206;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    @media (max-width: 480px) {
      #frase {
        max-width: 260px;
        font-size: 0.9rem;
      }
      nav {
        gap: 20px;
        padding: 12px 20px;
      }
      nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="floating-container"></div>
  <div class="overlay"></div>

  <div class="content">
    <div id="frase">
Todas as ruas me lembram você  
As cores, as curvas e as dores do mundo  
Mas não me sinto só  
Vejo sentido em tudo  
Todas as flores parecem você  
Dançando com os ventos de outubro
    </div>

    <nav>
      <a href="historia_da_dani.html">História</a>
      <a href="carta.html">Carta</a>
      <a href="mensagens.html">Mensagens</a>
    </nav>
  </div>

  <script>
  const imagensBase = [
  'imagens/foto.png',
  'imagens/foto1.png',
  'imagens/foto2.png',
  'imagens/foto3.png',
  'imagens/foto4.png',
  'imagens/foto5.png',
  'imagens/foto6.jpg',
  'imagens/foto7.jpg',
  'imagens/foto9.jpg',
  'imagens/foto10.jpg',
  'imagens/foto11.jpg',
  'imagens/foto12.jpg',
  'imagens/foto13.jpg',
];

const imagensEmUso = new Set();

function escolherImagemUnica() {
  const disponiveis = imagensBase.filter(img => !imagensEmUso.has(img));
  if (disponiveis.length === 0) return null;
  const escolha = disponiveis[Math.floor(Math.random() * disponiveis.length)];
  imagensEmUso.add(escolha);
  return escolha;
}

const container = document.getElementById('floating-container');
const numFotosSimultaneas = 6;
const fotos = [];
let ocupadas = [];

const cellW = 200; // mais largo para espaçar melhor
const cellH = 200;

for (let i = 0; i < numFotosSimultaneas; i++) {
  const img = document.createElement('img');
  img.classList.add('floating-img');
  container.appendChild(img);
  fotos.push(img);
}

// Função para verificar se célula está ocupada
function isCellOccupied(cellIndex) {
  return ocupadas.includes(cellIndex);
}

// Posiciona uma imagem numa célula livre, com tamanho variável
function posicionarEMostrar(img) {
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const content = document.querySelector('.content');
  const rect = content.getBoundingClientRect();

  const cols = Math.floor(vw / cellW);
  const rows = Math.floor(vh / cellH);

  let tentativa = 0;
  let cellIndex;
  let left, top;

  do {
    const col = Math.floor(Math.random() * cols);
    const row = Math.floor(Math.random() * rows);
    left = (col * cellW) + 10;
    top = (row * cellH) + 10;

    // Verifica se está dentro da área do conteúdo (menu central) para evitar sobreposição
    const dentroHorizontal = left + cellW > rect.left && left < rect.right;
    const dentroVertical = top + cellH > rect.top && top < rect.bottom;

    if (!(dentroHorizontal && dentroVertical)) {
      cellIndex = row * cols + col;
      if (!isCellOccupied(cellIndex)) break;
    }

    tentativa++;
  } while (tentativa < 50);

  if (tentativa >= 50) {
    // Se não encontrar lugar livre, libera ocupadas para evitar bloqueio
    ocupadas = [];
  }

  // Remove antiga ocupação dessa imagem (caso exista)
  const indexOcupadaAntiga = ocupadas.indexOf(img.cellIndex);
  if (indexOcupadaAntiga !== -1) ocupadas.splice(indexOcupadaAntiga, 1);

  // Marca nova ocupação
  ocupadas.push(cellIndex);
  img.cellIndex = cellIndex;

  // Tamanho variável: entre 130 e 200 px
  const tamanho = 130 + Math.floor(Math.random() * 70);
  img.style.width = `${tamanho}px`;
  img.style.height = `${tamanho}px`;

  img.style.left = left + 'px';
  img.style.top = top + 'px';

  const novaImagem = escolherImagemUnica();
  if (!novaImagem) return;

  img.src = novaImagem;
  img.setAttribute('data-src', novaImagem);
  img.classList.add('visible');
}

// Esconde a imagem e remove da lista de usadas
function esconder(img) {
  const src = img.getAttribute('data-src');
  imagensEmUso.delete(src);
  img.classList.remove('visible');
}

// Ciclo que troca uma foto por vez, com fade out/in suave
let index = 0;
function cicloUmaFoto() {
  const img = fotos[index];
  esconder(img);
  setTimeout(() => {
    posicionarEMostrar(img);
    index = (index + 1) % fotos.length;
  }, 1000); // espera 1s para trocar (fade out/in)
}

// Inicializa todas as fotos na tela com posições e imagens
fotos.forEach(img => posicionarEMostrar(img));

// Troca uma foto por vez a cada 3 segundos
setInterval(() => {
  cicloUmaFoto();
}, 3000);

</script>


</body>
</html>

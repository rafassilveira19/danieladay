<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>História da Daniela</title>

  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lora', serif;
      background: #f5efe6;
      margin: 0;
      padding: 20px 0;
      color: #4b2e05;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Linha vertical central */
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: #a97449;
      border-radius: 2px;
    }

    .event {
      position: relative;
      width: 50%;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .event.left {
      left: 0;
      text-align: right;
      padding-right: 60px;
    }

    .event.right {
      left: 50%;
      text-align: left;
      padding-left: 60px;
    }

    .event .content {
      background: rgba(222, 184, 135, 0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(101, 67, 33, 0.15);
      position: relative;
    }

    /* Ponteira da linha para o box */
    .event.left .content::after,
    .event.right .content::after {
      content: '';
      position: absolute;
      top: 20px;
      width: 15px;
      height: 15px;
      background: #a97449;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(169, 116, 73, 0.7);
      border: 3px solid #f5efe6;
    }

    .event.left .content::after {
      right: -38px;
    }

    .event.right .content::after {
      left: -38px;
    }

    /* Foto pequena */
    .event img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 3px solid #a97449;
      box-shadow: 0 4px 8px rgba(101, 67, 33, 0.2);
    }

    /* Data */
    .event .date {
      font-weight: 700;
      font-size: 0.9rem;
      color: #362206;
      margin-bottom: 8px;
      letter-spacing: 0.02em;
      user-select: none;
    }

    /* Descrição */
    .event .description {
      font-size: 1rem;
      line-height: 1.4;
      color: #4b2e05;
    }

    /* Responsividade para celular */
    @media (max-width: 700px) {
      .timeline::before {
        left: 20px;
      }

      .event {
        width: 100%;
        padding-left: 50px !important;
        padding-right: 20px !important;
        text-align: left !important;
        margin-bottom: 30px;
      }

      .event.left,
      .event.right {
        left: 0 !important;
      }

      .event .content::after {
        left: 6px !important;
        top: 15px !important;
      }

      .event img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <h1>Linha do Tempo da Daniela</h1>

  <div class="timeline">

    <!-- Exemplo de evento à esquerda -->
    <div class="event left">
      <div class="content">
        <div class="date">09/11/1998</div>
        <img src="imagens/nascimento.jpg" alt="Nascimento da Daniela" />
        <div class="description">
          Daniela nasceu em uma manhã ensolarada, trazendo alegria para sua família.
        </div>
      </div>
    </div>

    <!-- Exemplo de evento à direita -->
    <div class="event right">
      <div class="content">
        <div class="date">12/07/2025</div>
        <img src="imagens/atual.jpg" alt="Hoje" />
        <div class="description">
          Chegamos até aqui, celebrando cada momento dessa linda jornada.
        </div>
      </div>
    </div>

    <!-- Adicione mais eventos alternando left e right -->
    
  </div>

</body>
</html>
